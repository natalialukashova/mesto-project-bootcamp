<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="логотип Mesto"
        class="header__logo"
      />
    </header>
    <section class="profile">
      <img
        src="<%=require('./images/avatar.jpg')%>"
        alt="аватар"
        class="profile__avatar"
      />
      <button class="profile__edit-avatar"></button>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    <section class="elements cards">
      <!-- блок для карточек -->
    </section>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" novalidate>
          <input
            name="title"
            type="text"
            class="popup__input input__title"
            id="input__title"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="input__title-error input_error"></span>
          <input
            name="description"
            type="text"
            class="popup__input input__description"
            id="input__description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="input__description-error input_error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <button class="popup__close-icon"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form form__new_place" novalidate>
          <input
            name="title"
            type="text"
            placeholder="Название"
            class="popup__input input__type_name"
            id="input__type_name"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="input__type_name-error input_error"></span>
          <input
            name="description"
            type="url"
            placeholder="Ссылка на картинку"
            class="popup__input input__type_link"
            id="input__type_link"
            required
          />
          <span class="input__type_link-error input_error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup__type_photo-popup">
      <figure class="photo-popup__figure">
        <button
          class="popup__close-icon popup__photo-popup_close-icon"
        ></button>
        <img src="" alt="" class="popup__photo-popup_image" />
        <figcaption class="popup__photo-popup_figcaption"></figcaption>
      </figure>
    </div>

    <template id="card">
      <article class="element card__element">
        <img
          src="<%=require('./images/elements/Trash.svg')%>"
          alt="удалить карточку"
          class="element__trash"
        />
        <img src="" alt="фото карточки" class="element__image" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__button-group">
            <button class="element__button" type="button"></button>
            <span class="element__number-like"></span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
