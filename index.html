<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.png" alt="логотип Mesto" class="header__logo" />
    </header>
    <div class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar" />
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <img
          src="./images/edit-button.svg"
          alt="кнопка редактирования"
          class="profile__edit-btn"
        />
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button"></button>
    </div>
    <div class="elements">
      <div class="element">
        <img
          src="./images/elements/image1.jpg"
          alt="храм в Карачаевске"
          class="element__image"
        />
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button"></button>
        </div>
      </div>
      <div class="element">
        <img
          src="./images/elements/image2.jpg"
          alt="гора Эльбрус на закате"
          class="element__image"
        />
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button"></button>
        </div>
      </div>
      <div class="element">
        <img
          src="./images/elements/image3.jpg"
          alt="лес на фоне гор Домбая"
          class="element__image"
        />
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button"></button>
        </div>
      </div>
      <div class="element">
        <img
          src="./images/elements/image2.jpg"
          alt="гора Эльбрус на закате"
          class="element__image"
        />
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button"></button>
        </div>
      </div>
      <div class="element">
        <img
          src="./images/elements/image3.jpg"
          alt="лес на фоне гор Домбая"
          class="element__image"
        />
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button"></button>
        </div>
      </div>
      <div class="element">
        <img
          src="./images/elements/image1.jpg"
          alt="храм в Карачаевске"
          class="element__image"
        />
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button"></button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <img
        src="./images/close-icon.svg"
        alt="иконка закрыть окно"
        class="popup__close-icon"
      />
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder="Жак-Ив Кусто" class="popup__input" />
        <input
          type="text"
          placeholder="Исследователь океана"
          class="popup__input"
        />
        <button class="popup__button">Сохранить</button>
      </div>
    </div>
  </body>
</html>
