<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип Mesto" class="header__logo" />
    </header>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar" />
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    <section class="elements cards">
      <!-- блок для карточек -->
    </section>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup__edit">
      <div class="popup__container">
        <button class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input
            name="title"
            type="text"
            class="popup__input input__title"
          />
          <input
            name="description"
            type="text"
            class="popup__input input__description"
          />
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__card">
      <div class="popup__container">
        <button class="popup__close-icon"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form form__new_place">
          <input
            name="title"
            type="text"
            placeholder="Название"
            class="popup__input input__type_name"
          />
          <input
            name="description"
            type="text"
            placeholder="Ссылка на картинку"
            class="popup__input input__type_link"
          />
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <template id="card">
      <article class="element card__element">
        <img src="./images/elements/Trash.svg" alt="удалить карточку" class="element__trash">
        <img
          src=""
          alt="фото карточки"
          class="element__image card__image"
        />
        <div class="element__group">
          <h2 class="element__title card__title"></h2>
          <button class="element__button" type="button"></button>
        </div>
      </article>
    </template>

    <script src="./data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
